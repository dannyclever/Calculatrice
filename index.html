<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calculator-buttons">
            <button class="clean" id="limparDisplay">CE</button>
            <button class="clean" id="limparCalculo">C</button>
            <button class="clean" id="backspace">«</button>
            <button class="operador" id="operadorDividir">/</button>
            <button class="number" id="tecla7">7</button>
            <button class="number" id="tecla8">8</button>
            <button class="number" id="tecla9">9</button>
            <button class="operador" id="operadorMultiplicar">x</button>
            <button class="number" id="tecla4">4</button>
            <button class="number" id="tecla5">5</button>
            <button class="number" id="tecla6">6</button>
            <button class="operador" id="operadorSubtrair">-</button>
            <button class="number" id="tecla1">1</button>
            <button class="number" id="tecla2">2</button>
            <button class="number" id="tecla3">3</button>
            <button class="operador" id="operadorAdicionar">+</button>
            <button class="number" id="inverter">±</button>
            <button class="number" id="tecla0">0</button>
            <button class="number" id="decimal">,</button>
            <button class="operador" id="igual">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
